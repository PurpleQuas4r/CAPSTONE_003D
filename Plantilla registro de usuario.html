<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container input[type="submit"]:hover {
            background-color: #6ab04c;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .register-container p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-container p a {
            color: #2980b9;
            text-decoration: none;
        }

        .register-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <!-- Aquí puedes mostrar mensajes de error si los necesitas -->
        <!-- <p class="error-message">Mensaje de error</p> -->
        
        <form action="procesar_registro.php" method="post">
            <!-- Campo Nombre -->
            <input type="text" name="nombre" placeholder="Nombre completo" required>

            <!-- Campo RUT -->
            <input type="text" name="rut" placeholder="RUT (12345678-K)" pattern="\d{7,8}-[0-9Kk]{1}" title="Formato del rut: 12345678-9 o 12345678-K" required>

            <!-- Campo Correo Electrónico -->
            <input type="email" name="correo" placeholder="Correo electrónico" required>

            <!-- Campo Número de Teléfono -->
            <input type="tel" name="telefono" placeholder="Número de teléfono (+569 12345678)" pattern="[0-9]{9}" title="Debe ser un número de 9 dígitos" required>

            <!-- Botón de Enviar -->
            <input type="submit" value="Registrar">
        </form>

        <p><a href="Intento login.html">Volver a inicio de sesión</a></p>
    </div>
</body>
</html>
